<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <script src="https://kit.fontawesome.com/afff5cb2aa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css" type="text/css">
    <link href="//www.surf-forecast.com/stylesheets/widget.css" media="screen" rel="stylesheet" type="text/css" />

    <!-- js for map -->
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>

    <!-- Page Title -->
    <title>Lifeguard Beaches of SE England</title>
</head>

<body>
    <!-- Header -->
    <header class="container-fluid g-0">
        <div class="row g-0">
            <!-- Hero Image -->
            <a href="test.html" class="col-md-4 logo"></a>
            <div class="col-md-8 g-0">
                <div class="row g-0">
                    <div class="col-12">
                        <!-- Title -->
                        <h1>Title Here</h1>
                    </div>
                </div>
                <div class="row g-0">
                    <div class="col-12"></div>
                    <!-- Navbar -->
                    <h1>Navbar Here</h1>
                </div>
            </div>
        </div>
        </div>
    </header>

    <!-- Section -->
    <section class="container-fluid g-0">
        <div class="row g-0">
            <!-- ICE Information -->
            <div class="col-md-4 g-0">
                <h1>ICE Information Here</h1>
            </div>
            <!-- Maps -->
            <div class="col-md-8 g-0">
                <div class="row g-0">
                    <div class="col-12 g-0">
                        <iframe width="100%" height="600"
                            src="https://embed.windy.com/embed2.html?lat=48.312&lon=-1.318&detailLat=50.870&detailLon=-1.309&width=600&height=600&zoom=8&level=surface&overlay=wind&product=ecmwf&menu=&message=true&marker=true&calendar=24&pressure=true&type=map&location=coordinates&detail=true&metricWind=mph&metricTemp=%C2%B0C&radarRange=-1"
                            frameborder="0"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="container-fluid g-0">
        <div class="row g-0">
            <div class="col-12 g-0">
                <!-- Social Media Links -->
                <h1>Social Media Links Here</h1>
            </div>
        </div>
    </footer>
    <!-- js scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
    </script>
    <script type="text/javascript">
        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([-1.237095676281491, 50.8186531615335]),
                zoom: 12
            })
        });
    </script>
</body>

</html>
