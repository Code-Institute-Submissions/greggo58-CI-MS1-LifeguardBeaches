<!doctype html>
<html lang="en-US">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <script src="https://kit.fontawesome.com/afff5cb2aa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">

    <!-- Favicon https://www.youtube.com/watch?v=kEf1xSwX5D8 https://pixabay.com/vectors/lifebelt-lifesaver-boat-help-160144/ -->
    <link rel="shortcut icon" type="image/x-icon" sizes="32x32" href="favicon.ico">

    <!-- Page Title -->
    <title>Contact - Lifeguard Beaches of SE England</title>
</head>

<body class="body-bg-color">
    <!-- Header -->
    <header class="container-fluid g-0">
        <div class="row g-0">
            <!-- Hero Image -->
            <a href="index.html" class="col-md-4 logo"></a>
            <div class="col-md-8 g-0">
                <div class="row row-title g-0">
                    <div class="col-12">
                        <!-- Title -->
                        <h1 class="text-title">Lifeguard Beaches of SE England</h1>
                    </div>
                </div>
                <div class="row row-navbar g-0">
                    <div class="col-12">
                        <!-- Navbar -->
                        <ul id="nav" class="list-inline menucontainer">
                            <li class="col-6 col-sm-3 navbar-bg-color-home list-inline-item menuitem">
                                <a href="index.html" class="hvr-shadow-radial"><span><i class="fas fa-home"
                                            aria-hidden="true"></i> Home</span></a>
                            </li>
                            <li class="col-6 col-sm-3 navbar-bg-color-safety-equipment list-inline-item menuitem">
                                <a href="safety-equipment.html" class="hvr-shadow-radial"><span><i
                                            class="far fa-life-ring" aria-hidden="true"></i> Safety Equipment</span></a>
                            </li>
                            <li class="col-6 col-sm-3 navbar-bg-color-events-activities list-inline-item menuitem">
                                <a href="events-and-activities.html" class="hvr-shadow-radial"><span><i
                                            class="fas fa-calendar-alt" aria-hidden="true"></i> Events &
                                        Activities</span></a>
                            </li>
                            <li class="col-6 col-sm-3 navbar-bg-color-contact list-inline-item menuitem">
                                <a href="contact.html" class="hvr-shadow-radial"><span><i class="fas fa-comment"
                                            aria-hidden="true"></i> Contact</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Section -->
    <section class="container-fluid g-0">
        <div class="row g-0 bg-color-contact-form">
            <div class="col-12">
                <h3 class="contact-text-title uppercase text-center">Enquiries</h3>
                <div class="center-form">
                    <form>
                        <div class="mb-3">
                            <label for="contactFormFirstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="contactFormFirstName"
                                aria-describedby="fNameHelp">
                            <div id="fNameHelp" class="form-text">First name only.</div>
                        </div>
                        <div class="mb-3">
                            <label for="contactFormEmailAddress" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="contactFormEmailAddress"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="contactFormEnquiry" class="form-label">Enquiry Details</label>
                            <textarea name="contactFormEnquiry" id="contactFormEnquiry" cols="1" rows="5" class="form-control" placeholder="" aria-describedby="enquiryHelp" required></textarea>
                            <div id="enquiryHelp" class="form-text">Maximum 1000 characters.</div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Enquiry</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="container-fluid g-0">
        <div class="row g-0">
            <div class="col-12 g-0">
                <!-- Social Media Links -->
                <div class="col-sm-4">
                <h5 class="social-header">You can also find us here...</h5>
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a href="https://www.facebook.com/" target="_blank">
                            <i class="fab fa-facebook-f" aria-hidden="true"></i>
                            <span class="visually-hidden">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://www.twitter.com/" target="_blank">
                            <i class="fab fa-twitter" aria-hidden="true"></i>
                            <span class="visually-hidden">Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://www.youtube.com/" target="_blank">
                            <i class="fab fa-youtube" aria-hidden="true"></i>
                            <span class="visually-hidden">YouTube</span>
                        </a>
                    </li>
                </ul>
            </div>
            </div>
        </div>
    </footer>
    <!-- Jigsaw CSS Validator -->
    <div>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss"
                alt="Valid CSS!" />
        </a>
    </div>
    <!-- js scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
    </script>
</body>

</html>
